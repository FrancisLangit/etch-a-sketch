<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous" async></script>

        <link rel="stylesheet" href="styles.css">
        <script src="main.js" async></script> 
    </head>

    <body class>
        <div class="d-flex justify-content-center mt-4">
            <div class="card text-center">
                <div class="card-header">
                    Etch A Sketch
                </div>
                <div class="card-body">
                    <span id="canvas-status" class="card-text">Click Canvas</span>
                    <span id="canvas-size" class="card-text"></span>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center mt-3">
            <div class="card">
                
                <div class="card-body">
                    <div class="d-flex justify-content-center mt-3 mb-4">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="btnradio" id="default-button" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary" for="default-button">Default</label>
    
                            <input type="radio" class="btn-check" name="btnradio" id="greyscale-button" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="greyscale-button">Greyscale</label>
                        
                            <input type="radio" class="btn-check" name="btnradio" id="rainbow-button" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="rainbow-button">Rainbow</label>
                        
                            <input type="radio" class="btn-check" name="btnradio" id="eraser-button" autocomplete="off">
                            <label class="btn btn-outline-secondary" for="eraser-button">Eraser</label>
                        </div>
                    </div>   

                    <div class="d-flex justify-content-center mt-2 mb-4">
                        <div id="canvas-container"></div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center my-2">
                        <button id="clear-canvas-button" class="btn btn-secondary m-1">Clear Canvas</button>       
                        <button id="change-size-button" class="btn btn-secondary m-1">Change Size</button>
                        <button id="toggle-borders-button" class="btn btn-secondary m-1">Toggle Borders</button> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
