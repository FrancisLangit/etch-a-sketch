<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous">
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous" async></script>

        <link rel="stylesheet" href="styles.css">
        <script src="main.js" async></script> 
    </head>

    <body class>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Etch A Sketch</h5>
                    <p class="card-text">Description</p>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <div class="btn-group mb-3" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="default-button" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="default-button">Default</label>

                        <input type="radio" class="btn-check" name="btnradio" id="greyscale-button" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="greyscale-button">Greyscale</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="rainbow-button" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="rainbow-button">Rainbow</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="eraser-button" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="eraser-button">Eraser</label>
                    </div>

                    <div id="canvas-container"></div>
                    <div id="canvas-status">Click canvas to activate it.</div>
                    
                    <button id="change-size-button" class="btn btn-secondary">Change Size</button>
                    <button id="clear-canvas-button" class="btn btn-secondary">Clear Canvas</button>                
                    <div class="form-check form-check-inline form-switch">
                        <input class="form-check-input" type="checkbox" id="toggle-borders-switch" checked>
                        <label class="form-check-label" for="toggle-borders-switch">Toggle Borders</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">MIT License</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Copyright Â© 2021 Francis Langit</h6>
                </div>
            </div>   
        </div>
    </body>
</html>
